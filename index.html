<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>별똥별잡기 게임</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: linear-gradient(to bottom, #000011, #000033);
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      display: none;
    }
    #levelUpMsg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: gold;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
    }
    #startButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      background: gold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="scoreboard">점수: 0 | 단계: 1</div>
  <div id="levelUpMsg">LEVEL UP!</div>
  <div id="startScreen">
    <div>게임 방법: 마우스를 움직여서 바구니로 떨어지는 별을 잡으세요!</div>
    <button id="startButton">게임 시작</button>
  </div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreboard = document.getElementById("scoreboard");
    const levelUpMsg = document.getElementById("levelUpMsg");
    const startScreen = document.getElementById("startScreen");
    const startButton = document.getElementById("startButton");

    let player = { x: 180, y: 550, width: 60, height: 20 };
    let stars = [];
    let score = 0;
    let level = 1;
    let starSpeed = 2;
    let startTime = Date.now();
    let gameRunning = false;

    function createStar() {
      if (!gameRunning) return;
      const x = Math.random() * (canvas.width - 10);
      stars.push({ x: x, y: 0, radius: 5 });
    }

    function drawPlayer() {
      ctx.fillStyle = "yellow";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawStars() {
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function updateStars() {
      stars.forEach((star, index) => {
        star.y += starSpeed;
        if (star.y > canvas.height) {
          stars.splice(index, 1);
        }
        // 충돌 체크
        if (
          star.y + star.radius > player.y &&
          star.x > player.x &&
          star.x < player.x + player.width
        ) {
          stars.splice(index, 1);
          score++;
        }
      });
    }

    function showLevelUp() {
      levelUpMsg.style.opacity = 1;
      setTimeout(() => {
        levelUpMsg.style.opacity = 0;
      }, 1500);
    }

    function updateLevel() {
      let currentTime = Date.now();
      let elapsed = (currentTime - startTime) / 1000;
      if (elapsed >= 20) {
        if (score >= 5 * level) {
          level++;
          starSpeed += 1; // 속도 증가
          showLevelUp();
        }
        startTime = currentTime;
      }
    }

    function gameLoop() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawStars();
      updateStars();
      updateLevel();
      scoreboard.innerText = `점수: ${score} | 단계: ${level}`;
      requestAnimationFrame(gameLoop);
    }

    // 마우스로 플레이어 이동
    canvas.addEventListener("mousemove", e => {
      if (!gameRunning) return;
      const rect = canvas.getBoundingClientRect();
      let mouseX = e.clientX - rect.left;
      player.x = mouseX - player.width / 2;

      // 화면 밖으로 나가지 않게 제한
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
    });

    startButton.addEventListener("click", () => {
      startScreen.style.display = "none";
      scoreboard.style.display = "block";
      gameRunning = true;
      setInterval(createStar, 1000);
      gameLoop();
    });
  </script>
</body>
</html>
